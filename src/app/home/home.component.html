<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<div style="padding: 16px;">
  <button (click)="getVersion()">Obtener versi√≥n</button>
  <br>
  <br>

  <label for="drives">Unidad de disco: </label>
  <select id="drives" (change)="listFiles($event)">
    <option value="">[Seleccione unidad]</option>
    <option *ngFor="let d of drives" [value]="d.value">{{d.name}}</option>
  </select>


  <table *ngIf="files.length > 0">
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
    </tr>
    <tr *ngFor="let f of files">
      <td>{{f.name}}</td>
      <td>{{f.type}}</td>
    </tr>
  </table>


  <div id="notification" *ngIf="showNotification">
    <p id="message">{{mensaje}}</p>
    <button id="close-button" (click)="closeNotification()">
      Cerrar
    </button>
    <button id="restart-button" (click)="restartApp()" *ngIf="showRestartBtn">
      Reiniciar
    </button>
  </div>
</div>
